{% extends 'events/base.html' %}

{% block content %}

    <center>
        <h1>Venues...</h1>
        <br>
        <table class="table table-hover table-striped table-bordered">
            {% for venue in venue_list %}
            <tr>
                <td>
                    <a href="{% url 'show-venue' venue.id %}">{{ venue }}</a><br>
                {% endfor %}
                </td>
            </tr>
        </table>
    </center>

{% endblock %}
